<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-5">
    <h1>가위 바위 보!!!</h1>
    <div>
      <form class="input-group" action="{{ url_for('new_score') }}">
        <select name="RPS" class="form-select">
          <option value="가위">✌️</option>
          <option value="바위">✊</option>
          <option value="보">🖐️</option>
        </select>
        <button class="btn btn-primary" type="submit">제출</button>
      </form>
    </div>

    {% if context.prev_result %}
    <div class="border border-secondary-subtle rounded-2 p-2 mt-2 mb-2">
      <span>{{context.prev_result}}</span>
    </div>
    {% endif %}

    <div>
      <span class="btn btn-primary">승: {{ context.win }}</span>
      <span class="btn btn-primary">패: {{ context.lose }}</span>
      <span class="btn btn-primary">무승부: {{ context.draw }}</span>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">컴퓨터</th>
          <th scope="col">사용자</th>
          <th scope="col">결과</th>
        </tr>
      </thead>
      <tbody>
        {% for score in data %}
        <tr>
          <th scope="row">{{ score.id }}</th>
          <td>{{score.computer_choice}}</td>
          <td>{{score.user_choice}}</td>
          <td>{{score.result}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
